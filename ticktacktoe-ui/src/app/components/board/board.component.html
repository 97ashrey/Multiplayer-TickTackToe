<ng-container *ngIf="thisClientPlayerId">
    <button
        *ngFor="let field of board; let fieldPosition = index"    
        class="field"
        [attr.line]="line"
        [attr.move]="currentPlayerMove"
        [attr.value]="field"
        [attr.thisClientTurn]="thisClientPlayerId === currentPlayerId"
        [attr.otherClientConnected]="otherClientConnected"
        (click)="fieldClickHandler(fieldPosition)"
        >{{field}}</button>
</ng-container>
